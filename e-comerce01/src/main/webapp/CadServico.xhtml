<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:form id="form">

		<h:panelGrid columns="2">
			<h:panelGrid columns="1">
				<h:outputLabel value="Código" />
				<p:inputText value="#{principalMB.}" disabled="true" />
			</h:panelGrid>

			<h:panelGrid columns="1">
				<h:outputLabel value="Descrição" />
				<p:inputText value="#{principalMB.servicoMB.servico.dsServico}" 
					style="width:300px" />
			</h:panelGrid>

			<h:panelGrid columns="1">
				<p:outputLabel value="Tipo" />
				<p:selectOneMenu id="tipo" value="#{principalMB.servicoMB.servico.tpServico}"
					style="width:125px">
					<f:selectItem itemLabel="Gerais" itemValue="GERAIS" />
					<f:selectItem itemLabel="TI" itemValue="TI" />
				</p:selectOneMenu>
			</h:panelGrid>
		</h:panelGrid>
		
    <p:commandButton value="Salvar" action="#{principalMB.servicoMB.salvar}" update="form"/>

	</h:form>
</h:body>

</html>
